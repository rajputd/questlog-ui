<div class="flex-parent todo-item flex-space-between">
  <div>{{ quest.name | truncate : 60}}</div>
  <div>
    <a [routerLink]="['/quest/' + quest.id]">edit</a>
    <input type="checkbox" class="todo-checkbox" name="list-item" [(ngModel)]="quest.complete" (change)="onCompletionChange(quest.complete)">
  </div>
</div>
